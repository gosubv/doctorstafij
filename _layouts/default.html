<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <a href="{{ site.baseurl }}/" class="logo">Доктор Стафий</a>
            <ul class="nav-links">
                {% for item in site.navigation %}
                <li><a href="{{ item.link | relative_url }}">{{ item.title }}</a></li>
                {% endfor %}
                <li><a href="https://instagram.com/{{ site.author.instagram }}" target="_blank">Instagram</a></li>
            </ul>
        </nav>
    </header>

    <main>{{ content }}</main>

    <footer class="container">
        <hr>
        <p>&copy; 2025 "Доктор Стафий". {{ site.author.address }}</p>
        <p>Email: {{ site.email }} | Instagram: <a href="https://instagram.com/{{ site.author.instagram }}">@{{ site.author.instagram }}</a></p>
    </footer>
</body>
</html>
