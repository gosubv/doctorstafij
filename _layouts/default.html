<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Доктор Стафий</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <a href="#hero" class="logo">Доктор Стафий</a>
            <ul class="nav-links">
                <li><a href="#about">О враче</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#reviews">Отзывы</a></li>
                <li><a href="#booking" class="btn-nav">Записаться</a></li>
            </ul>
        </nav>
    </header>

    <main>{{ content }}</main>

    <footer class="container">
        <div style="text-align: center; padding: 40px 0;">
            <p>&copy; 2025 Доктор Стафий Диана Викторовна. г. Петропавловск, ул. Ауэзова 133</p>
            <a href="https://instagram.com/dianastafiy" target="_blank" class="insta-link">Instagram @dianastafiy</a>
        </div>
    </footer>

    <script>
        // Анимация появления блоков при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('section').forEach((el) => observer.observe(el));

        // Плавный скролл для Safari и старых браузеров
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
