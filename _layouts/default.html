<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} | Доктор Стафий</title>
    <meta name="description" content="Эндокринолог и клинический нутрициолог. Диагностика, лечение гормональных нарушений, консультации онлайн и в клинике.">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="liquid-bg">
    <div class="blob"></div>
    <div class="blob alt"></div>
</div>

<header class="main-header">
    <div class="container nav-container">
        <a href="#hero" class="logo-link">
            <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="Доктор Стафий" class="header-logo">
        </a>

        <button class="menu-toggle" aria-label="Открыть меню">
            <span></span><span></span><span></span>
        </button>

        <nav class="nav-menu">
            <ul class="nav-links">
                <li><a href="#about">О враче</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#blog">Блог</a></li>
                <li><a href="#reviews">Отзывы</a></li>
                <li><a href="#booking" class="btn-nav">Записаться</a></li>
                <li>
                    <a href="{{ site.author.instagram_url }}" target="_blank" class="insta-link">
                        Instagram
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    {{ content }}
</main>

<footer class="footer-horizontal">
    <div class="container footer-content">
        <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="Logo" class="footer-logo">

        <p>г. Петропавловск, ул. Ауэзова 133</p>

        <nav>
            <a href="#about">О враче</a>
            <a href="#services">Услуги</a>
            <a href="#booking">Запись</a>
        </nav>

        <a href="{{ site.author.instagram_url }}" target="_blank" class="footer-insta">
            Instagram
        </a>
    </div>
</footer>

<script>
/* Intersection animation */
const observer = new IntersectionObserver(entries => {
    entries.forEach(e => e.isIntersecting && e.target.classList.add('show'));
},{ threshold: 0.1 });

document.querySelectorAll('section').forEach(s => observer.observe(s));

/* Smooth scroll */
document.querySelectorAll('a[href^="#"]').forEach(a => {
    a.addEventListener('click', e => {
        const target = document.querySelector(a.getAttribute('href'));
        if (!target) return;
        e.preventDefault();
        target.scrollIntoView({ behavior: 'smooth' });
    });
});

/* Mobile menu */
const menuToggle = document.querySelector('.menu-toggle');
const navMenu = document.querySelector('.nav-menu');

menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
    menuToggle.classList.toggle('open');
});
</script>

</body>
</html>
